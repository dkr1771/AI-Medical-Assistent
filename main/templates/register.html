<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Medical Assistant</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/logo.png' %}" style="border-radius: 0.75rem;"> 

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6B7280;
            z-index: 10;
            padding: 8px;
        }
        .password-input {
            padding-right: 40px !important;
        }
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .error { margin-bottom: 5px; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="" class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <span class="ml-2 font-bold text-gray-800">AI Medical Assistant</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                    <a href="{% url 'reg' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join our medical AI platform</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.errors }}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Username</label>
                        <input type="text" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="form-group">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               id="password1" 
                               name="password1" 
                               required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 password-input">
                        <i class="fas fa-eye eye-icon" id="togglePassword1"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               id="password2" 
                               name="password2" 
                               required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 password-input">
                        <i class="fas fa-eye eye-icon" id="togglePassword2"></i>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Create Account
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="text-center text-gray-500">
                <p>&copy; 2025 AI Medical Assistant. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // Function to toggle password visibility
        function setupPasswordToggle(toggleId, passwordId) {
            const toggleButton = document.querySelector('#' + toggleId);
            const passwordField = document.querySelector('#' + passwordId);

            toggleButton.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Setup both password fields
        setupPasswordToggle('togglePassword1', 'password1');
        setupPasswordToggle('togglePassword2', 'password2');
    </script>
</body>
</html>
